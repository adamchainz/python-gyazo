[tox]
envlist = py27, py32, py33, py34, pypy, pypy3, coverage, docs, flake8

[testenv]
commands =
    pip install -e .
    python setup.py test

[testenv:coverage]
basepython = python2.7
deps =
    coveralls
    coverage
commands =
    pip install -e .
    coverage run --source gyazo/ setup.py test
    coverage report
    coveralls --verbose
passenv = TRAVIS TRAVIS_BRANCH TRAVIS_JOB_ID

[testenv:docs]
basepython = python2.7
changedir = docs
commands =
    pip install -e ..[docs]
    make html

[testenv:flake8]
basepython = python2.7
deps = flake8
commands = flake8 gyazo/
